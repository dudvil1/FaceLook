<div class="login-form">
  <form
    #f="ngForm"
    (ngSubmit)="f.form.valid && forgetPassword()"
    autocomplete="on"
  >
    <h2 class="text-center">change password</h2>
    <div class="form-group">
      <input
        [(ngModel)]="userService.userData.email"
        #email="ngModel"
        name="email"
        type="text"
        class="form-control"
        placeholder="Enter your email"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="userService.userData.resetCode"
        #resetCode="ngModel"
        name="resetCode"
        type="text"
        class="form-control"
        placeholder="Enter your reset Code"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="userService.userData.newPassword"
        #newPassword="ngModel"
        name="newPassword"
        type="text"
        class="form-control"
        placeholder="Enter your new password"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="userService.userData.confirmPassword"
        #confirmPassword="ngModel"
        name="confirmPassword"
        type="text"
        class="form-control"
        placeholder="Enter your new password again"
        required="required"
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="f.invalid"
      > submit</button>
    </div>
  </form>
</div>
