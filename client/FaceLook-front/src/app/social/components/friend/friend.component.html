<div class="fLeft" *ngIf="user">
    <div class="user_name">
        {{user.name}}
    </div>
    <div class="user_details">
        User Email: {{user.email}}
        <div *ngIf="user.userId && user.friendId == currentUser._id">
            <div class="inline-text">
                {{user.name}} is Your Friend
            </div>
        </div>
    </div>
    
</div>

<div class="fRight">
    <!-- option to edit an exisiting friend -->
    <div *ngIf="user.userId && user.friendId == currentUser._id">
        <div class="link-look-alike" (click)="updateFollow(user._id)" id={{user.userId}}>
            
            <span>{{user.isFollowed == 'True' ? 'Follow':"UnFollow"}}</span>
        </div>
    </div>
    <!-- option to add new friend -->
    <div *ngIf="!user.userId || user.friendId != currentUser._id">
        <div class="link-look-alike" (click)="AddFriend(user._id)" id={{user.userId}}>
            
            <span>Add Friend</span>
        </div>
    </div>
</div>
